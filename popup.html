<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Enabler</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .excluded-sites {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="setting">
      <span>Enable Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="setting">
      <span>Brightness</span>
      <input type="range" id="brightness" min="50" max="100" value="85">
    </div>
    
    <div class="setting">
      <span>Contrast</span>
      <input type="range" id="contrast" min="50" max="150" value="100">
    </div>
    
    <div>
      <span>Excluded Sites (one per line)</span>
      <textarea class="excluded-sites" id="excludedSites" placeholder="example.com"></textarea>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
